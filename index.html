<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="style.css">
        <script src="index.js" defer></script>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
        <!-- Make sure you put this AFTER Leaflet's CSS -->
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin="" defer></script>
        <title>Domadagr IP Tracker</title>
    </head>
    <body>
        <header id="domadagr_header"><h1>Domadagr IP search tool</h1></header>
        <form class="header_form">
            <input type="text" id="search" placeholder="Search for any IP address or domain">
            <button type="submit">
              <img src="https://raw.githubusercontent.com/iamspruce/temp-intro-to-api/c4d6abdcc73f63cf24a6b02fa37be5ee1b6d122e/icon-arrow.svg" alt="" srcset="">
            </button>
          </form>
          <hr id="map_border">

          // TODO :: rewrite header section
          <div class="header_row">
            <div>
              <p>IP Address</p>
              <p class="large_text">
                <span class="address">
                </span>
              </p>
            </div>
            <div>
              <p>Location</p>
              <p class="large_text">
                  <span class="location"></span>
              </p>
            </div>
            <div>
              <p>Timezone</p>
                  <p class="large_text">  <span class="utc"></span></p>
            </div>
            <div>
              <p>ISP</p>
              <p class="large_text">
                  <span class="isp"></span>
              </p>
            </div>
          </div>
          </div>
          </header>

          <div class="map" id="map"></div>

    </body>
</html>
